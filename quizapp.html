<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCQ Quiz</title>
 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
 
  <link rel="stylesheet" href="st1.css" />
</head>
<body>
  <div class="gif-container" id="gifContainer">
    <img id="gifImage" src="gif1.gif" alt="GIF not found">
  </div>
  <audio id="backgroundaudio" loop>
    <source src="hp.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="start-screen">
    <button id="startbutton">Start</button>
  </div>
  <div id="display-container" class="hide">
    <div class="header">
      <div class="number-of-count">
        <span class="number-of-question">1 of 3 questions</span>
      </div>
      <div class="timer-div">
        <img src="icons8-hourglass (1).gif" width="30" height="30">
        <span class="time-left">10s</span>
      </div>
    </div>
    <div id="container">
      
    </div>
    <button id="next-button">Next</button>
  </div>
  <div class="score-container hide">
    <div id="user-score">Demo Score</div>
    <button id="restartbutton">Restart</button>
    <div id="endGif0" class="endGif hide">
      <img src="gif1.gif" alt="End GIF 0">
    </div>
    <div id="endGif1" class="endGif hide">
      <img src="gif2.gif" alt="End GIF 1">
    </div>
    <div id="endGif2" class="endGif hide">
      <img src="gif4.gif" alt="End GIF 2">
    </div>
    <div id="endGif3" class="endGif hide">
      <img src="gif5.gif" alt="End GIF 3">
    </div>
  </div>
  
  <script src="new s3.js"></script>
</body>
</html>
